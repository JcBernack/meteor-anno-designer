<template name="afTaggedPicker">
  <input type="text" class="tagged-picker-backing-field" {{atts}} value="{{value}}">
  <div class="dropdown tagged-picker">
    <button id="{{id}}" type="button" class="btn btn-default btn-block dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{>UI.dynamic template=elementTemplate data=selectedElement}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li class="tagged-picker-tags">
        <input type="text" class="form-control" placeholder="filter, by, tags">
      </li>
      <li role="separator" class="divider"></li>
      {{#each elements}}
        <li class="{{active}}">
          <a href="#">
            {{>UI.dynamic template=elementTemplate}}
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
