<template name="afTaggedPicker">
  <input type="text" class="tagged-picker-backing-field" {{filteredAtts}} value="{{value}}">
  <div class="dropdown tagged-picker">
    <button id="{{atts.id}}" type="button" class="btn btn-default btn-block dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{>UI.dynamic template=elementTemplate data=selectedElement}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li class="tagged-picker-tags">
        <input type="text" class="form-control" placeholder="{{placeholder}}">
      </li>
      <li role="separator" class="divider"></li>
      <li class="tagged-picker-deselect {{active}}">
        <a href="#"><span class="glyphicon glyphicon-ban-circle"></span> None</a>
      </li>
      {{#each elements}}
        <li class="tagged-picker-option {{active}}">
          <a href="#">
            {{>UI.dynamic template=elementTemplate}}
          </a>
        </li>
      {{/each}}
      <li role="separator" class="divider"></li>
      <li class="tagged-picker-tags small text-muted">Showing {{elements.count}} of {{count true}} matches.</li>
    </ul>
  </div>
</template>
