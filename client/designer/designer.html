<template name="designer">
  <div class="row">
    <div class="col-md-2">
      {{>buildingSettings}}
      {{>layoutDetails}}
    </div>
    <div class="col-md-10">
      {{>layoutToolbar}}
      {{>layoutDesigner}}
    </div>
  </div>
</template>

<template name="layoutDetails">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Layout</h3>
    </div>
    <div class="panel-body">
      <dl>
        <dt>Bounding box</dt>
        <dd>{{width}} x {{height}}</dd>
        <dt>Number of objects</dt>
        <dd>{{objects.length}}</dd>
        <dt>Creator</dt>
        <dd>{{getUsername creator}}</dd>
      </dl>
    </div>
  </div>
</template>

<template name="buildingSettings">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Building</h3>
    </div>
    <div class="panel-body">
      {{#autoForm id="buildingForm" schema=buildingSchema doc=placementObject}}
        {{>afQuickField name="width"}}
        {{>afQuickField name="height"}}
        {{>afQuickField name="label"}}
        {{>afQuickField name="color"}}
        {{>afQuickField name="icon" collection="Icons" elementTemplate="pickerElementIcon"}}
        <button type="submit" class="btn btn-default btn-block">Apply</button>
      {{/autoForm}}
    </div>
  </div>
</template>
