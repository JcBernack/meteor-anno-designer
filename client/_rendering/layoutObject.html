<template name="layoutObject">
  <svg x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}" class="layout-object">
    <rect width="100%" height="100%" fill="{{color}}"/>
    {{#if iconId}}
      {{#with FS.GetFile "icons" iconId}}
        <image x="50%" y="50%" width="2" height="2" transform="translate(-1,-1)" xlink:href="{{url}}"/>
      {{/with}}
    {{/if}}
    {{#if label}}
      {{#if iconId}}
        <text x="0.2" y="0" dy="1em" font-size="0.65">{{label}}</text>
      {{else}}
        <text x="50%" y="50%" dy="0.3em" font-size="0.65" text-anchor="middle">{{label}}</text>
      {{/if}}
    {{/if}}
  </svg>
</template>
