<template name="designer">
  <div class="row">
    <div class="col-md-2">
      {{>layoutDetails}}
      {{>buildingSettings}}
    </div>
    <div class="col-md-10">
      {{>designerSurface}}
    </div>
  </div>
</template>

<template name="designerSurface">
  <div style="height: {{surfaceHeight}}px;">
    {{#buildingLayout layout=this gridSize=gridSize gridFactor=gridFactor hover=true}}
      {{#if placementActive}}
        {{#with placementObject}}
          <rect x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}" fill="{{color}}" style="stroke: {{stroke}}" class="building building-tmp"/>
        {{/with}}
      {{/if}}
    {{/buildingLayout}}
  </div>
</template>

<template name="layoutDetails">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Layout</h3>
    </div>
    <div class="panel-body">
      <dl>
        <dt>Bounding box</dt>
        <dd>{{width}} x {{height}}</dd>
        <dt>Number of objects</dt>
        <dd>{{objects.length}}</dd>
        <dt>Creator</dt>
        <dd>{{getUsername creator}}</dd>
      </dl>
      <!--TODO: Stuff like layout name, category, etc. pp.-->
    </div>
    <div class="panel-footer">
      <!--<div class="btn-group" role="group">-->
      <!--</div>-->
      <button type="button" class="btn btn-default btn-block new">New layout</button>
    </div>
  </div>
</template>

<template name="buildingSettings">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Building</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="buildingWidth">Width</label>
          <input type="number" class="form-control input-sm" id="buildingWidth" name="width"
                 placeholder="Width" min="1" max="25" value="{{get "width"}}">
        </div>
        <div class="form-group">
          <label for="buildingHeight">Height</label>
          <input type="number" class="form-control input-sm" id="buildingHeight" name="height"
                 placeholder="Height" min="1" max="25" value="{{get "height"}}">
        </div>
        <div class="form-group">
          <label for="buildingColor">Color</label>
          <input type="color" class="form-control input-sm" id="buildingColor" name="color"
                 placeholder="Color" value="{{get "color"}}">
        </div>
          <!--<div class="form-group">-->
            <!--<label for="buildingLabel">Label</label>-->
            <!--<input type="text" class="form-control input-sm" id="buildingLabel" name="label" placeholder="Label">-->
          <!--</div>-->
        <button type="submit" class="btn btn-default btn-block">Apply</button>
      </form>
    </div>
  </div>
</template>
