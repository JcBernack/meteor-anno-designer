<template name="designer">
  <div class="row">
    <div class="col-md-2">
      {{>layoutSettings}}
      {{>buildingSettings}}
    </div>
    <div class="col-md-10">
      {{>designerSurface}}
    </div>
  </div>
</template>

<template name="designerSurface">
  <svg class="designerSurface">
    <defs>
      <pattern id="smallGridPattern" width="1" height="1" patternUnits="userSpaceOnUse">
        <path d="M 1 0 L 0 0 0 1" class="smallGridPattern"></path>
      </pattern>
      <pattern id="gridPattern" width="{{gridFactor}}" height="{{gridFactor}}" patternUnits="userSpaceOnUse">
        <rect width="{{gridFactor}}" height="{{gridFactor}}" fill="url(#smallGridPattern)"></rect>
        <path d="M {{gridFactor}} 0 L 0 0 0 {{gridFactor}}" class="gridPattern"></path>
      </pattern>
    </defs>
    <g class="layout" style="transform: scale({{gridSize}})">
      <rect width="100%" height="100%" class="grid"></rect>
      {{#each objects}}
        <rect x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}" fill="{{color}}" class="building"></rect>
      {{/each}}
      {{#if placementActive}}
        {{#with placementObject}}
          <rect x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}" fill="{{color}}" class="building"></rect>
        {{/with}}
      {{/if}}
    </g>
  </svg>
</template>

<template name="layoutSettings">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Layout settings</h3>
    </div>
    <div class="panel-body">
      <!--<div class="btn-group" role="group">-->
        <button type="button" class="btn btn-default btn-block new">New layout</button>
      <!--</div>-->
      <!--TODO: Stuff like layout name, category, etc. pp.-->
    </div>
  </div>
</template>

<template name="buildingSettings">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Building settings</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="buildingWidth">Width</label>
          <input type="number" class="form-control input-sm" id="buildingWidth" name="width"
                 placeholder="Width" value="{{get "width"}}">
        </div>
        <div class="form-group">
          <label for="buildingHeight">Height</label>
          <input type="number" class="form-control input-sm" id="buildingHeight" name="height"
                 placeholder="Height" value="{{get "height"}}">
        </div>
        <div class="form-group">
          <label for="buildingColor">Color</label>
          <input type="color" class="form-control input-sm" id="buildingColor" name="color"
                 placeholder="Color" value="{{get "color"}}">
        </div>
          <!--<div class="form-group">-->
            <!--<label for="buildingLabel">Label</label>-->
            <!--<input type="text" class="form-control input-sm" id="buildingLabel" name="label" placeholder="Label">-->
          <!--</div>-->
        <button type="submit" class="btn btn-default btn-block">Place building</button>
      </form>
    </div>
  </div>
</template>
