<template name="layoutObject">
  <svg x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}" class="layout-object">
    <rect width="100%" height="100%" fill="{{color}}"/>
    <text x="50%" y="50%" font-size="1" text-anchor="middle" alignment-baseline="middle">{{label}}</text>
  </svg>
</template>
