<template name="layoutObject">
  <svg x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}" class="layout-object">
    <rect width="100%" height="100%" fill="{{color}}"/>
    {{#if icon}}
      <image width="2" height="2" x="50%" y="50%" transform="translate(-1,-1)" xlink:href="/icons/{{icon}}"/>
    {{/if}}
    {{#if label}}
      {{#if icon}}
        <text x="0.1" y="0.1" font-size="0.8" dominant-baseline="hanging">{{label}}</text>
      {{else}}
        <text x="50%" y="50%" font-size="0.8" dominant-baseline="middle" text-anchor="middle">{{label}}</text>
      {{/if}}
    {{/if}}
  </svg>
</template>
