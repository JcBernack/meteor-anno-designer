<template name="layouts">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Layouts</h3>
    </div>
    <div class="list-group">
      {{#each layouts}}
        <a href="{{pathFor route="designer"}}" class="list-group-item">
          <div class="row">
            <div class="col-sm-6 layout-preview">
              {{>buildingLayout layout=this}}
            </div>
            <div class="col-sm-6">
              <span class="pull-right">
                <button class="btn btn-xs btn-danger" title="Delete">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </span>
              <dl>
                <dt>Number of buildings</dt>
                <dd>{{objects.length}}</dd>
                <dt>Created at</dt>
                <dd>{{formatDate createdAt}}</dd>
                <dt>Created by</dt>
                <dd>{{creator}}</dd>
              </dl>
            </div>
          </div>
        </a>
      {{/each}}
    </div>
  </div>
</template>
